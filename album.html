<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albúm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
  <main class="max-w-screen-lg mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="grid gap-4 h-auto">
        <div class="h-auto bg-white rounded-xl p-3 text-center">
          <h2 class="p-2 font-bold text-lg">Ir a una fiesta</h2>
          <img src="https://images.unsplash.com/photo-1542634093-e0198d4d1e46?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="rounded-xl">
        </div>
  
        <div class="h-auto bg-white rounded-xl p-3 text-center">
          <h2 class="p-2 font-bold text-lg">Ver una peli juntos (presencial)</h2>
          <img src="https://estaticos-cdn.prensaiberica.es/clip/c847265d-edd5-4e6a-a057-9a5c83921ad2_16-9-discover-aspect-ratio_default_0.webp" alt="" class="rounded-xl">
        </div>
  
        <div class="h-auto bg-white rounded-xl p-3 text-center">
          <h2 class="p-2 font-bold text-lg">Ir de viaje</h2>
          <img src="https://estaticos-cdn.prensaiberica.es/clip/81201a27-4791-4b1d-81d5-255ea2745426_16-9-discover-aspect-ratio_default_0.webp" alt="" class="rounded-xl">
        </div>       
      </div>

      <div class="grid gap-4 h-auto">
        <div class="h-auto bg-white rounded-xl p-3 text-center">
          <h2 class="p-2 font-bold text-lg">Visitar un museo</h2>
          <img src="https://www.lavanguardia.com/files/image_990_484/uploads/2021/04/22/60817fe970aa9.jpeg" alt="" class="rounded-xl">
        </div>
  
        <div class="h-auto bg-white rounded-xl p-3 text-center">
          <h2 class="p-2 font-bold text-lg">Ir a un concierto</h2>
          <img src="https://i0.wp.com/www.conciertosencore.com.mx/wp-content/uploads/2020/01/whotogowith.jpg?fit=1920%2C909&ssl=1" alt="" class="rounded-xl">
        </div>

        <div class="h-auto bg-white rounded-xl p-3 text-center">
          <h2 class="p-2 font-bold text-lg">Ir a los juegos mecánicos</h2>
          <img src="https://www.poresto.net/crop/0-0-1200-680O1D830x0Cb064d5f7928bf922810918cb19e06896/media/fotografias/fotosnoticias/2023/11/6/345219.jpeg" alt="" class="rounded-xl">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
